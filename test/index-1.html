<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.js"></script>
    <style type="text/css">
    	body{ margin: 0; padding: 0; }
    	.ctner{ width: 250px; margin: 20px auto; }
    	.minus{ font-weight: bold; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>
	<div class="ctner">
		<div>
			<input type="text" id="content" /><button id="add">添加</button>
		</div>
		<div class="list-ctner" style="display: none;">
			<p>总共有<span id="list-count">0</span>条记录</p>
			<ul class="list">
			</ul>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			$('#add').on('click', function(){
				var data = $('#content').val(),
					ctner = $('.list-ctner .list')
					item = $('<li></li>',{
						html: data + '<span class="minus">×</span>'
					});

				ctner.append(item);
				$('#list-count').html($('li', ctner).length);
				if($('li', ctner).length>0){
					$('.list-ctner').show();
				}
			});
			
			$('body').on('click', '.minus', function(evt){
				var ctner = $('.list-ctner .list');
				$(evt.target).parent().remove();
				$('#list-count').html($('li', ctner).length);
				if($('li', ctner).length<=0){
					$('.list-ctner').hide();
				}else{
					$('.list-ctner').show();
				}
			});
		});
	</script>
</body>
</html>
