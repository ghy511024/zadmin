<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue VS jQuery</title>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.js"></script>
    <style type="text/css">
    	body{ margin: 0; padding: 0; }
    	.ctner{ width: 250px; margin: 20px auto; }
    	.minus{ font-weight: bold; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>
	<div class="ctner">
		<div>
			<input type="text" id="content" /><button id="add">添加</button>
		</div>
		<div class="list-ctner">
			<p>总共有<span id="list-count">1</span>条记录</p>
			<ul class="list">
			</ul>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			var list = ["我是一条列表项"];
			function updataTpl(){
				if(list.length <= 0){
					$('.list-ctner').hide();
					$('.list-ctner .list').empty();
					return false;
				}
				$('.list-ctner').show();
				$('#list-count').html(list.length);
				var tpl = '';
				for(var i=0, len=list.length; i < len; i++){
					tpl += '<li>'+(i+1)+ '-' +list[i]+'<span class="minus" idx="'+i+'">×</span></li>';
				}
				
				$('.list-ctner .list').html(tpl);

			}
			updataTpl();
			$('#add').on('click', function(){
				list.push($('#content').val());
				updataTpl();
			});
			$('body').on('click', '.minus', function(evt){
				var idx = $(evt.target).attr('idx');
				list.splice(idx, 1);
				updataTpl();
			});
		});
	</script>
</body>
</html>
